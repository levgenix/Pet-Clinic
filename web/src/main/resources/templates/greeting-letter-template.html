<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Pet Clinic welcome</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
</head>
<body>
<p th:text="${'Hello, ' + name}"></p>
<p>
    You have been successfully registered to the <b>Pet-clinic</b> on
    <span th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></span>
</p>
<p>

    In order to complete your registration and confirm your mail account please follow the
    <a th:href="${tokenLink}" th:text="LINK">link</a>
</p>
<p>
    Regards, <br />
    <em th:text="${sign}"></em>
<p th:text="${location}"></p>
</p>
</body>
</html>
